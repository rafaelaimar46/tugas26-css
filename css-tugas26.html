<!DOCTYPE html>
<html>
<head>
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<div class="container d-flex flex-row text-center justify-content-between">
		
		<div>
			<h3>Rounded Image</h3>
			<img src="images/jakarta.jpg" class="rounded" width="300px" height="200px">
		</div>

		<div>		
			<h3>Circle Image</h3>
			<img src="images/lampung.jpg" class="rounded-circle" width="300px" height="200px">
		</div>

		<div>	
			<h3>Thumbnail Image</h3>
			<img src="images/yogyakarta.jpg" class="img-thumbnail" width="300px" height="200px">
		</div>
	
	</div>

</body>
</html>
